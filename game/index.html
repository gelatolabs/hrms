<style>
@font-face {
    font-family: "Comic Sans MS";
    src: url("font/comicsans.ttf") format("truetype");
}

body {
    font-family: "Comic Sans MS";
    background-image: url("img/login-box.png");
}

#logo {
    width: 70vw;
}

.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    border: 8px outset #e6e6e6;
    padding: 24px 48px;
    background-image: url("img/login-bg.png");
}

button {
    border: 4px outset #e6e6e6;
}

input, label, button {
    font-family: "Comic Sans MS";
    font-size: 200%;
}
input, button {
    margin-top: 0.2em;
}
label {
    font-size: 50%;
}

input[type=checkbox] {
    pointer-events: none;
    -ms-transform: scale(2);
    -moz-transform: scale(2);
    -webkit-transform: scale(2);
    -o-transform: scale(2);
    transform: scale(2);
    margin: 12px 8px 0 0;
}
</style>

<script>
async function login() {
    document.getElementById("loginBtn").innerHTML = "Close enough...";
    document.cookie = "username=" + document.getElementById("username").value + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
    await new Promise(r => setTimeout(r, 1500));
    window.location.href = "hrms"
}
</script>

<div class="center">
	<img style="max-height:300px;" src="img/header.png" />
    <h1>HRMS&reg;</h1>
    <form>
        <input id="username" type="text" placeholder="Username" required><br />
        <input type="password" placeholder="assword" required><br />
        <input name="soul" type="checkbox" checked>
        <label for="soul">I agree to the MegaCorp Industries Incorporated HRMS Terms of Service and forfeit my soul.</label><br /><br />
        <button type="button" id="loginBtn" onclick="login()">Login</button>
    </form>
</div>
