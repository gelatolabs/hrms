<style>
@font-face {
    font-family: "Comic Sans MS";
    src: url("font/comicsans.ttf") format("truetype");
}

body {
    background-color: red;
}

#logo {
    width: 70vw;
}

.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    border: 8px outset yellow;
    padding: 24px;
    background-color: blue;
}

input, button {
    font-family: "Comic Sans MS";
    font-size: 200%;
}
input {
    margin-bottom: 0.2em;
}
</style>

<script>
async function login() {
    document.getElementById("loginBtn").innerHTML = "Close enough...";
    await new Promise(r => setTimeout(r, 1500));
    window.location.href = "hrms.html"
}
</script>

<div class="center">
    <img id="logo" src="img/login.gif" /><br /><br />
    <form>
        <input type="text" placeholder="Username" required><br />
        <input type="password" placeholder="Password" required><br />
        <button type="button" id="loginBtn" onclick="login()">Login</button>
    </form>
</div>
